<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div class="container-fluid">

    <!--Navegador  -->
    <nav  class="navbar navbar-expand bannerTitle">
        <div id="loginBlock">
            <div class="col" id="logueo">
                <form class="form-inline" id="login-form" onsubmit="return false">
                    <label>Username: <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="email"  required></label>
                    <label>Password: <input type="password" class="form-control" id="password" placeholder="password" required></label>
                    <button type="submit" onclick="logIn()" class="form-control submitbutton btn btn-info">Log in</button>
                    <button  type="submit" class="form-control submitbutton btn btn-info" onclick="signUp()">Sign up</button>
                </form>
            </div>


        </div>

        <div class="col" id="deslogueo">
            <form id="logout-form">
                <h3 id="Hello"></h3>
                Current player: <span id="currentPlayer"></span>
                <button type="submit" onclick="logout()" class="btn btn-info">Logts out</button>
            </form>
        </div>


    </nav>

    <h3 id="signupSuccess" class="textCenter">Player created Successfully!</h3>
    <h3 id="errorSignup" class="textCenter"></h3>
    <h3 id="loginSuccess" class="textCenter">Login Successful!</h3>
    <h3 id="loginFailed" class="textCenter">Login failed! Bad credentials!</h3>
    <h3 id="logoutSuccess" class="textCenter">Logout Successful!</h3>
    <h3 id="gameCreatedSuccess" class="textCenter">Game Created Successfully! Redirecting to Game Page...</h3>
    <h3 id="gameJoinedSuccess" class="textCenter">Game Joined Successfully! Redirecting to Game Page...</h3>


    <form class="textCenter" id="createGameForm">
        <h3 id="pirateFight"></h3>
        <button type="button" id="createGame" class="btn btn-warning" onclick="newGame()" >Create new game</button>
    </form>

    <div class="row">
        <div class="col-sm-12">
            <div class="textCenter whiteColor">
                <h2>GAME LIST</h2>
            </div>
            <div>
                <table class="table table-striped table-dark" >
                    <thead>
                    <tr>
                        <th class="textCenter">Game ID</th>
                        <th>Created</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th class="textCenter">Game Actions</th>
                    </tr>
                    </thead>
                    <tbody id="gamesInfo">
                    </tbody>
                </table>
            </div>

            <div class="textCenter whiteColor"><h2>LEADERBOARD</h2></div>
            <div>
                <table class="table table-striped table-dark" id="tablaLider"></table>
            </div>
        </div>
    </div>

</div>

<script src="./js/popper.min.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="scripts/game_3.js"></script>
</body>

</html>
